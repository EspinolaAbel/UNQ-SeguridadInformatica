spring.application.name=seguridadinformatica
spring.datasource.url=jdbc:h2:file:./local
#spring.datasource.pool.enabled=true
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Optional: Enable H2 console access (use with caution in production!)
spring.h2.console.enabled=true

# Prevent database recreation on startup (update schema instead)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false






