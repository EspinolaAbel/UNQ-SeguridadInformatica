<html lang="es-ES">
<head>
    <meta charset="utf-8">
    <link href="/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="padding: 2rem; max-width: 1000px; margin: auto;">
    <div style="display: flex; flex-direction: column; gap: 2rem">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="/">Inicio</a>
            </li>
        </ul>

        <div class="card" style="margin: 4rem auto auto; width: 480px; box-shadow: rgba(33, 35, 38, 0.1) 0px 10px 10px -10px;">
            <div class="card-body" style="display: flex; flex-direction: column; gap: 2rem; padding: 2rem">
                <h5 style="margin: auto">Inicio de sesión de usuario</h5>
                <div class="container" style="max-width:500px">
                    <form name="login" action="users/login" method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input name="username" id="username" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input name="password" id="password" type="password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
