<html lang="es-ES">
<head>
    <meta charset="utf-8">
</head>
<body>
    <h1>Formulario de login de usuario:</h1>
    <form name="login" action="users/login" method="POST">
        <label for="username">Usuario</label>
        <input name="username" id="username" type="text" value="admin">
        <label for="password">Password</label>
        <input name="password" id="password" type="password" value="admin">
        <button>Loguearse</button>
    </form>
</body>
</html>
